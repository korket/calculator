<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="history-container">
    <div class="history">
    </div>
  </div>

  <div class="result-container">
    <div class="result"></div>
  </div>

  <div class="utilities-container">
    <button class="clear utility other" onclick="clear()">AC</button>
    <button class="correct utility other" onclick="correct()">☒</button>
    <button class="percent utility other" onclick="percent()">%</button>
    <button class="divide utility operator" onclick="operators('÷')">÷</button>

    <button class="seven utility" onclick="input('7')">7</button>
    <button class="eight utility" onclick="input('8')">8</button>
    <button class="nine utility" onclick="input('9')">9</button>
    <button class="multiply utility operator" onclick="operators('×')">×</button>

    <button class="four utility" onclick="input('4')">4</button>
    <button class="five utility" onclick="input('5')">5</button>
    <button class="six utility" onclick="input('6')">6</button>
    <button class="subtract utility operator" onclick="operators('-')">-</button>

    <button class="one utility" onclick="input('1')">1</button>
    <button class="two utility" onclick="input('2')">2</button>
    <button class="three utility" onclick="input('3')">3</button>
    <button class="add utility operator" onclick="operators('+')">+</button>

    <button class="switch utility other" onclick="fullScreen()">#</button>
    <button class="zero utility" onclick="input('0')">0</button>
    <button class="decimal utility other" onclick="decimal()">.</button>
    <button class="sum utility other" onclick="operate()">=</button>
  </div>
</body>
</html>
